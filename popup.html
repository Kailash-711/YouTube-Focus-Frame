<!DOCTYPE html>
<html>
<head>
  <title>Toggle Suggestions</title>
</head>
<body>
  <button id="toggleButton">Toggle Suggestions</button>
  <div>
    <p>Disable for:</p>
    <input type="radio" id="thirtyMins" name="duration" value="1800000">
    <label for="thirtyMins">30 minutes</label><br>
    
    <input type="radio" id="oneHour" name="duration" value="3600000">
    <label for="oneHour">1 hour</label><br>
    
    <input type="radio" id="twoHours" name="duration" value="7200000">
    <label for="twoHours">2 hours</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
